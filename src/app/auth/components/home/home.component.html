<div class="layout" [class.expanded]="isHovered">
  <!-- Sidebar -->
  <div
    class="sidebar"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <div class="logo-container">
      <img
        *ngIf="!isHovered"
        src="../../../../assets/images/LogoCarro_blanco.png"
        alt="Logo pequeño"
        class="logo small"
      />
      <img
        *ngIf="isHovered"
        src="../../../../assets/images/Logo1_carWash.png"
        alt="Logo expandido"
        class="logo large"
      />
    </div>

    <nav class="nav-links">
      <a
        routerLink="/home/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img
          *ngIf="!isHovered"
          src="../../../../assets/images/dasboardBlanco.png"
          alt="Dashboard"
          class="icon"
        />
        <img
          *ngIf="isHovered"
          src="../../../../assets/images/dasboardAzul.png"
          alt="Dashboard"
          class="icon"
        />
        <span *ngIf="isHovered">Dashboard</span>
      </a>

      <a
        routerLink="/home/appointments"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img
          *ngIf="!isHovered"
          src="../../../../assets/images/PuntosServicioBlanco.png"
          alt="Citas"
          class="icon"
        />
        <img
          *ngIf="isHovered"
          src="../../../../assets/images/PuntosServicioAzul.png"
          alt="Citas"
          class="icon"
        />
        <span *ngIf="isHovered">Citas</span>
      </a>
    </nav>

    <!-- Cerrar sesión en la parte inferior -->
    <div class="logout">
      <a (click)="logout()">
        <img
          *ngIf="!isHovered"
          src="../../../../assets/images/CerrarSesionBlanco.png"
          alt="Cerrar sesión"
          class="icon"
        />
        <img
          *ngIf="isHovered"
          src="../../../../assets/images/CerrarSesionAzul.png"
          alt="Cerrar sesión"
          class="icon"
        />
        <span *ngIf="isHovered">Cerrar sesión</span>
      </a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
