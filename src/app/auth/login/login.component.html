<div class="container" [ngClass]="{ 'register-active': isRegistering }">
  <!-- Contenedor que incluye slider y formularios -->
  <div class="form-slider-wrapper">
    <!-- Slider (Tapa de color azul) -->
    <div class="slider-container">
      <div class="slider-content">
        <h2 *ngIf="!isRegistering">¡Bienvenido de nuevo!</h2>
        <h2 *ngIf="isRegistering">¡Únete a nosotros!</h2>
        <p *ngIf="!isRegistering">
          Inicia sesión para acceder a tu cuenta y seguir gestionando tu
          información.
        </p>
        <p *ngIf="isRegistering">
          Regístrate para obtener una cuenta y aprovechar todas nuestras
          funcionalidades.
        </p>
      </div>
    </div>

    <!-- Contenedor de los formularios -->
    <div class="form-container">
      <!-- Formulario de Login -->
      <div class="form-wrapper login-form">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="login()">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" name="email" required />

          <label>Contraseña:</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />

          <button type="submit">Iniciar sesión</button>
          <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
          <p>
            ¿No tienes una cuenta?
            <button class="link-btn" (click)="toggleRegister()">
              Regístrate aquí
            </button>
          </p>
        </form>
      </div>

      <!-- Formulario de Registro -->
      <div class="form-wrapper register-form">
        <app-register></app-register>
        <p>
          ¿Ya tienes una cuenta?
          <button class="link-btn" (click)="toggleRegister()">
            Inicia sesión aquí
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
